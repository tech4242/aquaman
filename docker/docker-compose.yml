services:
  aquaman:
    build:
      context: ..
      dockerfile: docker/Dockerfile.aquaman
    container_name: aquaman-proxy
    volumes:
      - aquaman-data:/home/aquaman/.aquaman
    ports:
      - "127.0.0.1:8081:8081"
    env_file:
      - path: .env
        required: false
    environment:
      - AQUAMAN_BIND_ADDRESS=0.0.0.0
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/_health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  openclaw:
    build:
      context: ..
      dockerfile: docker/Dockerfile.openclaw
    container_name: openclaw-gateway
    profiles:
      - with-openclaw
    depends_on:
      aquaman:
        condition: service_healthy
    environment:
      - AQUAMAN_PROXY_URL=http://aquaman:8081
      - OPENCLAW_NO_CREDENTIALS=true
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-aquaman-internal}
    networks:
      - frontend
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 4g

  openclaw-sandboxed:
    build:
      context: ..
      dockerfile: docker/Dockerfile.openclaw
      args:
        OPENCLAW_CONFIG: docker/openclaw-config-sandboxed.json
    container_name: openclaw-gateway-sandboxed
    profiles:
      - with-openclaw-sandboxed
    depends_on:
      aquaman:
        condition: service_healthy
    environment:
      - AQUAMAN_PROXY_URL=http://aquaman:8081
      - OPENCLAW_NO_CREDENTIALS=true
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-aquaman-internal}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    group_add:
      - ${DOCKER_GID:-0}
    networks:
      - frontend
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 4g

volumes:
  aquaman-data:

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
    internal: true
    name: aquaman-frontend
